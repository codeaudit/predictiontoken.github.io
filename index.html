<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/images/favicon.ico" />
    <link href="/images/favicon.ico" rel="icon" />
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/css/ie10-viewport-bug-workaround.css" rel="stylesheet" />
    <link href="/css/alertify.min.css" rel="stylesheet" />
    <link href="/css/alertify-bootstrap.min.css" rel="stylesheet" />
    <link href="/css/base.css" rel="stylesheet" />
    <title>PredictionToken</title>
  </head>

  <body>

    <div id="family">
    </div>

    <div id="title">
      <img src="/images/title.png" />
    </div>

    <div id="description">
      PredictionToken mints prediction market tokens on the Ethereum blockchain.
    </div>

    <div id="page">
      <div id="content">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">
                <img src="/images/logo.png" style="height: 100%;" />
              </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li class="dropdown" id="coins">
                </li>
              </ul>
              <form class="navbar-form navbar-left" id="pairs">
              </form>
              <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" id="addresses">
                </li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

        <div class="box-container">
          <div class="row">
            <div class="col-xs-6">
              <div id="coin"></div>
              <div id="coin_form"></div>
            </div>
            <div class="col-xs-6">
              <div id="explanation"></div>
            </div>
          </div>
        </div>
        <div id="events"></div>
        <div id="guides"></div>

      </div>

    </div>

    <div id="footer">
      <div id="connection"></div>
    </div>

    <div id="loading">
      <i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
    </div>

    <!-- Address -->
    <div class="modal fade" id="address_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Add account</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="address_addr">Address</label>
                <input type="text" class="form-control" id="address_addr" placeholder="Address (0x.....)" />
              </div>
              <div id="pk_div">
                <div class="form-group">
                  <label for="address_addr">Private key</label>
                  <input type="text" class="form-control" id="address_pk" placeholder="Private key (0x.....)" />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="address_submit">Add account</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/js/alertify.min.js" type="text/javascript"></script>
    <script src="/js/ejs_production.js" type="text/javascript"></script>
    <script src="/js/config.js" type="text/javascript"></script>
    <script src="/js/bundle.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-75000235-6', 'auto');
      ga('send', 'pageview');
    </script>
    <script>
      ((window.gitter = {}).chat = {}).options = {
        room: 'outcomecoin/outcomecoin.github.io'
      };
    </script>
    <script src="/js/sidecar.v1.js" async defer></script>
  </body>
</html>
